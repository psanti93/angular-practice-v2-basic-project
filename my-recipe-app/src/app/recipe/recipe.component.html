<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- 4. pass selected recipe to recipe detail -->
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe" ></app-recipe-detail>
    <!-- 3a. Have a local reference to display something else if recipe isn't selected -->
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
